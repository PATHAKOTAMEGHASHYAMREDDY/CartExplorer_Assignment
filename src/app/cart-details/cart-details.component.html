<div *ngIf="cart">
  <h2>Cart Details (ID: {{ cartId }})</h2>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Discount %</th>
        <th>Amount after discount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cart.products">
        <td>{{ product.title }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.discountPercentage | percent }}</td>
        <td>{{ product.price | discount:product.discountPercentage | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
